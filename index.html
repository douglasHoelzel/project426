<!doctype html>

<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>COMP 426 Project</title>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css" />

  <!-- Angular JS / Angular JS UI Router CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.6/angular-animate.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.6/angular-sanitize.min.js"></script>
  <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>

  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Style Sheets -->
  <link rel="stylesheet" href="project.css">
  <!-- Controllers -->
  <script src="js/app.js" type="text/javascript"></script>
  <script src="js/MainController.js" type="text/javascript"></script>

  <!-- SweetAlert2 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.10.1/sweetalert2.all.min.js"></script>

  <!-- Highcharts CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highcharts/5.0.14/adapters/standalone-framework.js"></script>
  <script src="https://code.highcharts.com/stock/highstock.js"></script>
  <!-- Favicon for Browser Tab -->
  <link rel="shortcut icon" type="image/x-icon" href="images/uncIcon2.ico">

</head>
<body ng-controller="MainController">
<div class="header">
    <img id="stockImageSVG" src="images/stock_bar_image.svg"/>
    <a href="http://www.unc.edu/" target="_blank">
        <img id="uncImageSVG" src="images/UNC_logo_white.png"/>
    </a>
    <div id="dateRangeSelector">
            <label for="from">From</label>
            <input type="text" id="from" name="from">
            <label id="toLabel" for="to">To</label>
            <input type="text" id="to" name="to">
     </div>
<div class="row">
  <div class="col-lg-6">
    <div id="searchBar" class="input-group">
      <input type="text" class="form-control" placeholder="Search for asset..."
      uib-typeahead="name for name in asset | filter:$viewValue | limitTo:8" class="form-control"
      ng-model="selectedAsset"/>
      <span class="input-group-btn">
        <button id="searchBarButton" class="btn btn-default glyphicon glyphicon-search" type="button"></button>
      </span>
    </div>
  </div>
</div>
    <div class="leftTriangle"></div>
    <div class="rightTriangle"></div>
</div>
<div class="wrapper">
    <div id="custom-bootstrap-menu" class="navbar navbar-default" role="navigation">
            <ul class="nav navbar-nav navbar-left">
                <li><a ui-sref="assetView({tickerId: 'GOOGL'})">GOOGL</a></li>
                <li><a ui-sref="assetView({tickerId: 'BIDU'})">BIDU</a></li>
                <li><a ui-sref="assetView({tickerId: 'YNDX'})">YNDX</a></li>
                <li><a ui-sref="assetView({tickerId: 'AAPL'})">AAPL</a></li>
                <li><a ui-sref="assetView({tickerId: 'IBM'})">IBM</a></li>
                <li><a ui-sref="assetView({tickerId: 'TWTR'})">TWTR</a></li>
                <li><a ui-sref="assetView({tickerId: 'VZ'})">VZ</a></li>
                <li><a ui-sref="assetView({tickerId: 'WIFI'})">WIFI</a></li>
                <li><a ui-sref="assetView({tickerId: 'FB'})">FB</a></li>
                <li><a ui-sref="assetView({tickerId: 'IAC'})">IAC</a></li>
                <li><a ui-sref="assetView({tickerId: 'GDDY'})">GDDY</a></li>
                <li><a ui-sref="assetView({tickerId: 'AOL'})">AOL</a></li>
            </ul>
</div>
<button type="button" id="printButton" onclick="window.print();"
    class="btn btn-default glyphicon glyphicon-print"
    title="Print Page"></button>
    <!-- Injected Angular View -->
    <div class="viewContainer">
        <div ui-view></div>
    </div>

</div>

</body>
</html>
